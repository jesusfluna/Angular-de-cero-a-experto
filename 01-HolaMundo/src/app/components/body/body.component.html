<div class="row">
    <div class="col">
        <h1> *ngIf </h1>
        <hr>

        <div *ngIf="mostrar" class="card text-bg-success mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-outline-success btn-block" (click)="mostrar = !mostrar">mostrar/ocultar</button>
        </div>
    </div>
    <div class="col">
        <h1> *ngFor </h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i+1}} - {{personaje}}</li>
        </ul>

    </div>
</div>
