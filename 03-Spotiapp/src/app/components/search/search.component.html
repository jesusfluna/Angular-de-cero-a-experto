<div class="row">
    <div class="col">
        <input type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista" #termino>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let artista of artistas">
      <div class="card h-100" >
        <img [src]="artista.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ artista.name }}</h5>
        </div>
      </div>
    </div>
</div>
