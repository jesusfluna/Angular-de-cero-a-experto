<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" alt="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
        </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
       <table>
            <thead>
                <tr>
                    <td>Foto</td>
                    <td>Album</td>
                    <td>Cancion</td>
                    <td>Vista previa</td>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | noImage" alt ="track.album.name" class="img-thumb"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <!-- <td><audio [src]="track.preview_url" controls></audio></td> version HTML5-->
                    <td class="width: 500px;">
                        <iframe style="border-radius:12px" 
                        [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" 
                        width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </td>
                </tr>
            </tbody>
       </table>
    </div>
</div>
