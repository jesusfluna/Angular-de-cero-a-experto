<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let cancion of nuevasCanciones">
      <div class="card h-100" >
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ cancion.name }}</h5>
          <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge text-bg-primary">{{ artista.name }}</span>
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{cancion.release_date}}</small>
        </div>
      </div>
    </div>
</div>
